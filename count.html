<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="countdown-container">
		<label for="hours">Hours:</label>
		<input type="number" id="hours" min="0" placeholder="0">

		<label for="minutes">Minutes:</label>
		<input type="number" id="minutes" min="0" placeholder="0">

		<label for="seconds">Seconds:</label>
		<input type="number" id="seconds" min="0" placeholder="0">

		<button onclick="startCountdown()">GO</button>

		<div id="timer" class="countdown-timer">
			<span id="days">00</span>
			<span id="hours">00</span>
			<span id="minutes">00</span>
			<span id="seconds">00</span>
		</div>
	</div>

	<script src="touch2.js"></script>
</body>
</html>
